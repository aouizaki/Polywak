<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,300&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <title>Polywak About us </title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
}
.container{
    width: 100%;
    height: 200vh;
    background: url(image.png);
}
header {
    background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
    backdrop-filter: blur(10px); /* Adds a blur effect to the background */
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.logo a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 1.5rem;
    font-family: 'Barlow Condensed', sans-serif;
}

nav {
    display: flex;
    align-items: center;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;
}

.bar {
    background-color: #fff;
    height: 3px;
    width: 25px;
    margin: 3px 0;
    transition: 0.4s;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: 0.2s;
}


.nav-links a:hover {
    color: #0474be;
    transition: .8s;
}

/* Media query for mobile responsiveness */
@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #06011a;
        z-index: 1;
    }

    .nav-links.active {
        display: flex;
        width: 100px;
        padding: 20px 10px;
        text-align: center;
    }

    .nav-links li {
        margin: 10px 0;
    }
}
</style>
<body>
    <div class="container">


    <header>
        <div class="logo">
            <a href="#">Polywak School</a>
        </div>
        <nav>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="https://www.google.com/maps/place/Polywak+School/@35.7367654,0.5496486,17z/data=!3m1!4b1!4m6!3m5!1s0x12819db7e498f279:0x8594e691551c1c30!8m2!3d35.7367654!4d0.5496486!16s%2Fg%2F11v69b0xjn?hl=fr-DZ&entry=ttu">Maps</a></li>
                <li><a href="https://www.facebook.com/profile.php?id=100085045864199">Facebook</a></li>
                <li><a href="https://www.instagram.com/polywak_school/">Instagram</a></li>
            </ul>
        </nav>
    </header>
</div>
    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function () {
    const navLinks = document.querySelector(".nav-links");
    navLinks.classList.toggle("active");
    });
    </script>
</body>
</html>
